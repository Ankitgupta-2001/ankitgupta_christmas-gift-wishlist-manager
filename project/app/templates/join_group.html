{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Group</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling with Background Image */
        body {
            background: url("{% static 'image/img9.jpg' %}") no-repeat center center fixed;
            background-size: cover; /* Ensures the image covers the entire viewport */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 50vh;
            padding: 20px;
        }

        /* Heading Styling */
        h1 {
            font-size: 2rem;
            color: white; /* Adjusted for better contrast against the background */
            margin-bottom: 150px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Shadow for readability */
            text-align: center;
        }

        /* Form Section */
        form {
            background-color: rgba(255, 255, 255, 0.9); /* Transparent white background */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 50%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        form p {
            font-size: 1rem;
            color: #555;
        }

        form button {
            background-color: #FF0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        form button:hover {
            background-color: #e60000;
        }

        /* Alert Messages */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 1rem;
            width: 50%;
            max-width: 500px;
        }

        .alert-danger {
            background-color: rgba(255, 0, 0, 0.1); /* Slightly transparent background */
            color: #FF0000;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .alert-success {
            background-color: rgba(0, 255, 0, 0.1); /* Slightly transparent background */
            color: #008000;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            form {
                width: 50%;
                max-width: 60%;
            }

            h1 {
                font-size: 1.6rem;
            }

            form button {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <h1>Join a Group</h1>

    {% if error_message %}
    <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}

    {% if success_message %}
    <div class="alert alert-success">{{ success_message }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Join Group</button>
    </form>
</body>
</html>
