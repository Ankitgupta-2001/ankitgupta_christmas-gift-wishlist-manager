{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-image: url("{% static 'image/g4.jpeg' %}"); /* Path to your background image */
            background-size: cover; /* Makes the image cover the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main Heading */
        h1 {
            font-size: 2rem;
            color: #4d2600; /* White text for better contrast */
            margin-bottom: 20px;
            text-align: center;
        }

        /* Section Headings */
        h2 {
            font-size: 1.5rem;
            color: #4d2600; /* Gold color for headings */
            margin-top: 20px;
            margin-bottom: 10px;
        }

        /* Paragraph Styling */
        p {
            font-size: 1.1rem;
            color: #4d2600; /* Light gray text for readability */
            margin-bottom: 15px;
            max-width: 800px;
            width: 100%;
            line-height: 1.6;
        }

        /* Styling for bold text in paragraphs */
        p strong {
            font-weight: bold;
            color:#4d2600;
        }

        /* Back Link */
        a {
            text-decoration: none;
            color: #4d2600;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 30px;
            display: inline-block;
            transition: color 0.3s;
        }

        a:hover {
            color: #4d2600; /* Orange color on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Group Details: {{ group.title }}</h1>
    <p>{{ group.description }}</p>
    <p>Group Code: {{ group.code }}</p>

    <h2>Budget Limit per Person</h2>
    <p>{{ budget_limit }}</p>

    <h2>Deadline to Submit Gifts</h2>
    <p>{{ deadline }}</p>

    <h2>Other Details</h2>
    <p>{{ other_details }}</p>

    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
